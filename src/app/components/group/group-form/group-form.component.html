
  <mat-card class="group-form-card">
    <mat-card-header>
      <mat-card-title>Add new group</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <label for="new-group">Group name: </label>
    <input id="new-group" #groupName />
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions align="end">
      <mat-error *ngIf="errorMsg">
        {{errorMsg}}
      </mat-error>
      <button mat-button (click)="add(groupName.value); groupName.value=''">ADD</button>
    </mat-card-actions>
  </mat-card>
