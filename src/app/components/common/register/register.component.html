<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form 
        class="form-signin"
        [formGroup]="registerForm"
        (ngSubmit)="registerUser()"
      >
        <mat-card-content>
          <p>
            <mat-form-field>
              <input matInput id="username" type="email" formControlName="username" placeholder="Email">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input matInput id="password" type="password" formControlName="password" placeholder="Password">
            </mat-form-field>
          </p>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!registerForm.valid">Register</button>
      </form>
      <mat-error *ngIf="errorMsg">
        {{errorMsg}}
      </mat-error>
    </mat-card>
  </div>
