
  <mat-card class="accountancy-form-card">
    <mat-card-header>
      <mat-card-title>Add new accountancy</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <label for="new-accountancy">Accountancy name: </label>
    <input id="new-accountancy" #accountancyName />
    <!-- (click) passes input value to add() and then clears the input -->
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions align="end">
      <mat-error *ngIf="errorMsg">
        {{errorMsg}}
      </mat-error>
      <button mat-button (click)="add(accountancyName.value); accountancyName.value=''">ADD</button>
    </mat-card-actions>
  </mat-card>
