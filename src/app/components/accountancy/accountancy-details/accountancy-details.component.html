<mat-card *ngIf="accountancy" class="accountancy-details-card">
  <mat-card-header>
    <mat-card-title>Accountancy details</mat-card-title>
    <mat-card-subtitle>{{ accountancy.key }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <label for="accountancy-name">Accountancy name: </label>
      <input
        id="accountancy-name"
        [(ngModel)]="accountancy.name"
        placeholder="name" />
    </div>
    <div>
      <label for="accountancy-name">Created at: </label>
      <input
        id="accountancy-name"
        [(ngModel)]="accountancy.createdDate"
        placeholder="createdDate"
        disabled />
    </div>
    <div>
      <label for="accountancy-name">Last modified: </label>
      <input
        id="accountancy-name"
        [(ngModel)]="accountancy.lastModified"
        placeholder="lastModified"
        disabled />
    </div>
    <div>
      <button
        mat-button
        routerLink="/accountancies/{{ accountancy.key }}/incomes/">
        Got to incomes
      </button>
    </div>
    <div>
      <button
        mat-button
        routerLink="/accountancies/{{ accountancy.key }}/expenses/">
        Got to expenses
      </button>
    </div>
    <mat-divider></mat-divider>
    <mat-error *ngIf="errorMsg">
      {{ errorMsg }}
    </mat-error>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="goBack()">GO BACK</button>
    <button mat-button (click)="save()">SAVE</button>
  </mat-card-actions>
</mat-card>
